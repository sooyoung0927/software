<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>을지 Q&AI</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <div class="viewport">
      <!-- 왼쪽 -->
      <aside class="side side-left">
        <img class="mark" src="image/마크.png" alt="EULJI UNIVERSITY Mark" />
        <img class="wordmark" src="image/로고.png" alt="을지대학교" />
      </aside>

      <!-- 가운데 앱 화면 -->
      <main class="app">
        <header class="faq-top">
          <img src="image/을랑이.png" alt="을랑이" class="faq-mascot" />
          <h1 class="faq-title">을지 Q&AI</h1>

          <!-- faq 아이콘 -->
          <a href="faq.html" class="help-btn" aria-label="자주 묻는 질문">
            <!-- 굵은 스트로크의 ? 아이콘 (SVG) -->
            <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
              <path
                d="M12 17.5v.5M9.2 9.2a3.3 3.3 0 1 1 5.6 2.4c-.9.7-1.5 1.1-1.9 1.9-.2.5-.3 1-.3 1.5"
                fill="none"
                stroke="currentColor"
                stroke-width="2.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="12"
                cy="12"
                r="10"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </a>

          <!-- 오른쪽 마이페이지 버튼 -->
          <a href="my.html" class="profile-btn" aria-label="마이페이지">
            <img src="image/모이.png" alt="마이페이지" />
          </a>
        </header>

        <!-- 가운데 본문 -->
        <section class="app-body" id="messages">
          <!-- 여기에 메시지들이 쌓일 영역 -->
        </section>

        <!-- ↓↓↓ 하단 입력박스(컴포저) 추가 ↓↓↓ -->
        <form class="composer" id="composer" autocomplete="off">
          <div class="composer-box">
            <textarea
              id="composerInput"
              rows="1"
              placeholder="메시지를 입력하세요"
              aria-label="메시지 입력"
            ></textarea>
            <button type="submit" class="send-btn" aria-label="보내기">
              <!-- 화살표 아이콘 -->
              <svg
                viewBox="0 0 24 24"
                width="22"
                height="22"
                aria-hidden="true"
              >
                <path
                  d="M5 12h12M13 6l6 6-6 6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </form>
      </main>

      <!-- 오른쪽 -->
      <aside class="side side-right">
        <div class="right-inner">
          <nav class="quick-links" aria-label="바로가기">
            <a
              class="ql"
              href="https://www.eulji.ac.kr/renewal/index.html?menuno=5561"
              target="_blank"
              rel="noopener"
            >
              <span class="ql-text">학사일정 바로 가기</span>
              <span class="circle-arrow" aria-hidden="true">→</span>
            </a>
            <a
              class="ql"
              href="https://eis.eu.ac.kr/nxui/index.html"
              target="_blank"
              rel="noopener"
            >
              <span class="ql-text">교육전산 바로 가기</span>
              <span class="circle-arrow" aria-hidden="true">→</span>
            </a>
            <a
              class="ql"
              href="https://eulji.ac.kr/renewal/index.html?menuno=6180"
              target="_blank"
              rel="noopener"
            >
              <span class="ql-text">홈페이지 바로 가기</span>
              <span class="circle-arrow" aria-hidden="true">→</span>
            </a>
          </nav>

          <div class="contact">
            <div class="contact-title">을지대 학생 지원팀</div>
            <a class="contact-tel">성남 캠퍼스 : 031) 740-7111</a><br />
            <a class="contact-tel">의정부 캠퍼스 : 031) 951-3614</a><br />
            <a class="contact-tel">대전 캠퍼스 : 042) 259-1530</a>
          </div>
        </div>
      </aside>
    </div>
    <script src="chat.js" defer></script>
  </body>
</html>
