<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>을지 Q&AI</title>
    <link rel="stylesheet" href="my.css" />
  </head>
  <body>
    <div class="viewport">
      <!-- 왼쪽 -->
      <aside class="side side-left">
        <img class="mark" src="image/마크.png" alt="EULJI UNIVERSITY Mark" />
        <img class="wordmark" src="image/로고.png" alt="을지대학교" />
      </aside>

      <!-- 가운데 앱 화면 -->
      <main class="app">
        <header class="faq-top">
          <a href="chat.html" class="back-btn" aria-label="뒤로 가기">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M15 5 L8 12 L15 19"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <img src="image/을랑이.png" alt="을랑이" class="faq-mascot" />
          <h1 class="faq-title">마이페이지</h1>
        </header>
        <section class="app-body">
          <!-- 카드 -->
          <div class="mypage-card">
            <form
              class="info-form"
              onsubmit="return false"
              aria-label="내 정보"
            >
              <div class="row">
                <label for="name">이름</label>
                <input
                  id="name"
                  type="text"
                  placeholder="정보를 입력하십시오"
                  readonly
                />
              </div>
              <div class="row">
                <label for="dept">학과 / 학부</label>
                <input
                  id="dept"
                  type="text"
                  placeholder="정보를 입력하십시오"
                  readonly
                />
              </div>
              <div class="row">
                <label for="grade">학번</label>
                <input
                  id="grade"
                  type="text"
                  placeholder="정보를 입력하십시오"
                  readonly
                />
              </div>
              <div class="row">
                <label for="remain">잔여 학점</label>
                <input
                  id="remain"
                  type="text"
                  placeholder="정보를 입력하십시오"
                  readonly
                />
              </div>
            </form>
            <a class="primary-btn" href="information.html" role="button"
              >정보 입력하기</a
            >
            <!-- 하단 두 버튼 -->
            <div class="action-grid">
              <a
                class="action-btn"
                href="record.html"
                aria-label="지난 대화 보기"
              >
                <svg class="action-ico" viewBox="0 0 24 24" aria-hidden="true">
                  <!-- 둥근 말풍선 바디 -->
                  <rect
                    x="4"
                    y="4"
                    width="16"
                    height="10"
                    rx="4"
                    ry="4"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5
                    "
                    stroke-linejoin="round"
                  />
                  <!-- 말풍선 꼬리 -->
                  <path
                    d="M10 14 L8 17 L8 14"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <!-- 점 3개 -->
                  <circle cx="9" cy="9" r="1" fill="currentColor" />
                  <circle cx="12" cy="9" r="1" fill="currentColor" />
                  <circle cx="15" cy="9" r="1" fill="currentColor" />
                </svg>
                <span>지난 대화 보기</span>
              </a>

              <a class="action-btn" href="calls.html" aria-label="전화번호부">
                <svg class="action-ico" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="
        M21 16.5
        v3
        a2 2 0 0 1-2.2 2
        18 18 0 0 1-8-3
        18 18 0 0 1-6-6
        18 18 0 0 1-3-8
        A2 2 0 0 1 3.8 2.5
        h3
        a2 2 0 0 1 2 1.6
        c.2 1 .5 2 .9 3
        a2 2 0 0 1-.4 2.1
        L8.7 10
        a14 14 0 0 0 5.3 5.3
        l.8-1.1
        a2 2 0 0 1 2.1-.4
        c1 .4 2 .7 3 1
        a2 2 0 0 1 1.1 1.7
        z
      "
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <span>전화번호부</span>
              </a>

              <a class="action-btn" href="curri.html" aria-label="커리큘럼">
                <svg class="action-ico" viewBox="0 0 24 24" aria-hidden="true">
                  <!-- 체크리스트 문서 아이콘 -->
                  <rect
                    x="4"
                    y="3"
                    width="16"
                    height="18"
                    rx="2"
                    ry="2"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linejoin="round"
                  />
                  <!-- 체크 표시들 -->
                  <path
                    d="M7 8l1.5 1.5L10.5 7"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M7 12l1.5 1.5L10.5 11"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <!-- 텍스트 줄 -->
                  <line
                    x1="12"
                    y1="9"
                    x2="17"
                    y2="9"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                  <line
                    x1="12"
                    y1="13"
                    x2="17"
                    y2="13"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                  <line
                    x1="7"
                    y1="17"
                    x2="17"
                    y2="17"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                </svg>
                <span>커리큘럼 보기</span>
              </a>

              <a
                class="action-btn"
                href="writing.html"
                aria-label="자기소개서 작성"
              >
                <svg class="action-ico" viewBox="0 0 24 24" aria-hidden="true">
                  <!-- 문서 -->
                  <path
                    d="M6 3h8l4 4v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.7"
                    stroke-linejoin="round"
                  />
                  <!-- 펜(연필) -->
                  <path
                    d="M10 14l5.5-5.5 2 2L12 16l-2.5.5z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.7"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M15.5 8.5l1-1"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
                <span>자기소개서 작성</span>
              </a>
            </div>
          </div>
        </section>
      </main>
      <!-- 오른쪽 -->
      <aside class="side side-right">
        <div class="right-inner">
          <nav class="quick-links" aria-label="바로가기">
            <a
              class="ql"
              href="https://www.eulji.ac.kr/renewal/index.html?menuno=5561"
              target="_blank"
              rel="noopener"
            >
              <span class="ql-text">학사일정 바로 가기</span>
              <span class="circle-arrow" aria-hidden="true">→</span>
            </a>
            <a
              class="ql"
              href="https://eis.eu.ac.kr/nxui/index.html"
              target="_blank"
              rel="noopener"
            >
              <span class="ql-text">교육전산 바로 가기</span>
              <span class="circle-arrow" aria-hidden="true">→</span>
            </a>
            <a
              class="ql"
              href="https://eulji.ac.kr/renewal/index.html?menuno=6180"
              target="_blank"
              rel="noopener"
            >
              <span class="ql-text">홈페이지 바로 가기</span>
              <span class="circle-arrow" aria-hidden="true">→</span>
            </a>
          </nav>

          <div class="contact">
            <div class="contact-title">을지대 학생 지원팀</div>
            <a class="contact-tel">성남 캠퍼스 : 031) 740-7111</a><br />
            <a class="contact-tel">의정부 캠퍼스 : 031) 951-3614</a><br />
            <a class="contact-tel">대전 캠퍼스 : 042) 259-1530</a>
          </div>
        </div>
      </aside>
    </div>
    <script src="my.js" defer></script>
  </body>
</html>
